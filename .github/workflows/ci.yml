name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Check build artifacts
        run: |
          test -f dist/sdk.js || (echo "dist/sdk.js not found" && exit 1)
          test -f dist/sdk.esm.js || (echo "dist/sdk.esm.js not found" && exit 1)
          test -f dist/sdk.umd.js || (echo "dist/sdk.umd.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)

      - name: Test package import
        run: node -e "const sdk = require('./dist/sdk.js'); console.log('SDK imported successfully');"
